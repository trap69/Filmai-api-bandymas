<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/styles.css">

<body>
<div class="container-fluid">
    <div class="row">
        <header>
            <h1 class="fixed-bottom text-white bg-dark">MovieSearch.Com</h1>
        </header>
    </div>
</div>
<div class="container-fluid ">
    <div class="container ">
        <div>
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" id="src" class="search" placeholder="searchas" />
        </div>
        <section id="Filmo info" class="content">
            <h2></h2>
            <div class="info">
               <h2 id="pavadinimas"></h2>
                <h2 id="poster"></h2>
                <h2 id="director"></h2>
                <h2 id="imdb"></h2>
                <h2 id="type"></h2>
                <h2 id="dvd"></h2>

            </div>
        </section>
        <div class="d-block" id="infoIsvedimas">
            <div  id="start">
                <h1 id='noMovie'>Start searching for movies!</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <footer class="footer">

        </footer>
    </div>
</div>



<script src="js/main.js"></script>

</body>
</html>
